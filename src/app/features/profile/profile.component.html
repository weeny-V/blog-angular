<div class='flex flex-col min-w-[750px] h-full pt-16'>
  <div class='flex justify-between items-center mb-8'>
    <p class='text-4xl font-bold'>{{fullName}}</p>
    <button class='rounded-full p-1 hover:bg-gray-100 flex justify-center items-center'>
      <span class="material-symbols-outlined">more_horiz</span>
    </button>
  </div>
  <ul class='flex border-b'>
    <li
      routerLink='/@{{email.replace("@gmail.com", "")}}/'
      routerLinkActive='border-b border-black list__link'
      [routerLinkActiveOptions]="{ exact: true }"
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4 mr-6'>
      Home
    </li>
    <li
      routerLink='/@{{email.replace("@gmail.com", "")}}/about'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4 mr-6'>
      About
    </li>
  </ul>
  <div class='h-full'>
    <router-outlet></router-outlet>
  </div>
</div>
