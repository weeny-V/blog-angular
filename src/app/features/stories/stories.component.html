<div class='flex flex-col min-w-[750px] h-full pt-16'>
  <div class='w-full flex justify-between items-center mb-8'>
    <p class='text-4xl font-bold'>Your stories</p>
    <div class='flex'>
      <button class='text-white bg-amber-400 rounded-2xl h-10 px-3 py-2 font-medium text-sm mr-4'>Write a story</button>
      <button class='text-black border-gray-400 border rounded-2xl h-10 px-3 py-2 font-medium text-sm'>Import a story</button>
    </div>
  </div>
  <ul class='flex border-b'>
    <li
      routerLink='/stories/drafts'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4 mr-6'>
      Drafts {{drafts.length}}
    </li>
    <li
      routerLink='/stories/public'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4 mr-6'>
      Published
    </li>
    <li
      routerLink='/stories/responses'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4'>
      Responses
    </li>
  </ul>
  <div class='h-full'>
    <router-outlet></router-outlet>
  </div>
</div>
