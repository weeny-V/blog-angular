<ul class='flex flex-col items-center py-14'>
  <li class='flex flex-col max-w-[750px]' *ngFor='let article of articles; let index = index'>
    <app-article [article]='article'></app-article>
    <div *ngIf='index !== articles.length-1' class='w-full h-[1px] bg-gray-300 my-6 rounded'></div>
  </li>
</ul>
