<div class='flex flex-col min-w-[750px] pt-16'>
  <div class='w-full flex justify-between items-center mb-8'>
    <p class='text-4xl font-bold'>Your lists</p>
    <button
      *ngIf='currentLink === "/lists"'
      class='text-white bg-amber-400 rounded-2xl h-10 px-3 py-2 font-medium text-sm'>
      New list
    </button>
  </div>
  <ul class='flex border-b'>
    <li
      routerLink='/lists'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4 mr-6'>
      Saved
    </li>
    <li
      routerLink='/list/highlights'
      routerLinkActive='border-b border-black list__link'
      class='flex h-full text-gray-500 hover:text-black hover:cursor-pointer pb-4'>
      Highlights
    </li>
  </ul>
  <div class='h-full'>
    <router-outlet></router-outlet>
  </div>
</div>
