<div
  class='w-full flex justify-center'
  Coordinates [panel]='panel'
  Typing>
  <div
    class='min-w-[1030px] flex justify-center'
    NewParagraph [content]='content' [paragraph]='paragraph' [menu]='dropMenu' [customBtn]='customBtn'>
    <div class='flex flex-col min-w-[900px] py-14' #content>
      <h3 class='focus:outline-none text-black title break-words max-w-[900px]' contenteditable='true'
          data-title='Title'></h3>
      <div class='relative' #paragraph>
        <div class='absolute -left-[40px] flex' #customBtn>
          <button class='flex p-0.5 rounded-full border border-black mr-2.5'>
            <span class="material-symbols-outlined" (click)='onClick()' #add>add</span>
            <span class="material-symbols-outlined hide" (click)='onClick()' #close>close</span>
          </button>
          <ul class='flex bg-white hide' #dropMenu>
            <li class='mr-2'>
              <button type='button' class='flex items-center justify-center border border-black rounded-full p-0.5'>
                <span class="material-symbols-outlined">photo_camera</span>
              </button>
            </li>
            <li class='mr-2'>
              <button type='button' class='flex items-center justify-center border border-black rounded-full p-0.5'>
                <span class="material-symbols-outlined">search</span>
              </button>
            </li>
            <li class='mr-2'>
              <button type='button' class='flex items-center justify-center border border-black rounded-full p-0.5'>
                <span class="material-symbols-outlined">play_arrow</span>
              </button>
            </li>
            <li class='mr-2'>
              <button type='button' class='flex items-center justify-center border border-black rounded-full p-0.5'>
                <span class="material-symbols-outlined">code</span>
              </button>
            </li>
          </ul>
        </div>
        <p
          contenteditable='true'
          data-text='Tell your story...'
          class='w-full text text-xl border focus:outline-none max-w-[900px]'
          (keypress)='defaultEnter($event)'
          ></p>
      </div>
    </div>
  </div>
</div>

<ul class='panel items-center bg-black w-fit text-white rounded-md px-2 py-1' #panel>
  <li class='px-1 text-base'>
    <button class='flex justify-center items-center'>
      <mat-icon>format_bold</mat-icon>
    </button>
  </li>
  <li class='px-1'>
    <button class='flex items-center justify-center'>
      <mat-icon>format_italic</mat-icon>
    </button>
  </li>
  <li class='pl-1 pr-2'>
    <button class='flex items-center justify-center'>
      <mat-icon>link</mat-icon>
    </button>
  </li>
  <div class='flex w-[2px] h-4 bg-gray-300 z-10'></div>
  <li class='pl-2 pr-1'>
    <button class='flex items-center justify-center'>
      <mat-icon>title</mat-icon>
    </button>
  </li>
  <li class='px-1'>
    <button class='flex items-end justify-center'>
      <mat-icon class='flex items-end text-base'>title</mat-icon>
    </button>
  </li>
  <li class='px-1'>
    <button class='flex items-end justify-center'>
      <mat-icon>format_quote</mat-icon>
    </button>
  </li>
</ul>
