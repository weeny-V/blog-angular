  <div class='mx-auto'>
    <form class='flex items-center h-full relative'>
      <button class='text-gray-400 absolute left-2 top-[15px]'>
        <mat-icon>search</mat-icon>
      </button>
      <input class='bg-gray-200 w-[440px] h-[36px] pl-9 pr-4 rounded-xl focus:outline-gray-300 text-gray-500' type='text' placeholder='Search...'>
    </form>
  </div>
  <div class='flex items-center hover:cursor-pointer text-white' [matMenuTriggerFor]="menu">
    <mat-icon class='scale-160 mr-4 text-white'>account_circle</mat-icon>
  </div>
  <mat-menu #menu="matMenu" class='w-[400px]' xPosition='before'>
    <div class='flex flex-col p-2 border-b'>
      <span class='text-base'>{{ name }}</span>
      <span class='mb-4'>{{ email }}</span>
      <button
        routerLink='@{{email.replace("@gmail.com", "")}}'
        class='rounded-2xl border py-1 border-black text-base hover:bg-black hover:text-white'>
        View Profile
      </button>
    </div>
    <div class='flex justify-center' mat-menu-item>
      <span class='text-base'>Settings</span>
    </div>
    <button
      type='button'
      class='flex w-full p-3 items-center bg-red-500 hover:bg-red-400'
      (click)='logout()'>
      <!--      <mat-icon>logout</mat-icon>-->
      <span class='text-base'>Sign out</span>
    </button>
  </mat-menu>
</header>
