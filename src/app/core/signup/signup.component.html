<div class='w-full h-full flex items-center'>
  <div class='signup flex w-full h-full justify-center items-center'>
    <form
      [formGroup]='registerForm'
      (ngSubmit)='registration()'
      class='flex flex-col p-8 bg-login-form backdrop-blur-md rounded-xl w-[550px] drop-shadow-lg'>
      <input
        type='text'
        class='w-full h-11 mb-6 px-4 rounded-md drop-shadow font-medium focus:outline-gray-200 text-gray-500'
        placeholder='Enter name(required)'
        formControlName='name'
        (input)='auth.validation($event)'
        required>
      <input
        type='text'
        class='w-full h-11 mb-6 px-4 rounded-md drop-shadow font-medium focus:outline-gray-200 text-gray-500'
        placeholder='Enter surname(required)'
        formControlName='surname'
        (input)='auth.validation($event)'
        required>
      <input
        type='email'
        class='w-full h-11 mb-6 px-4 rounded-md drop-shadow font-medium focus:outline-gray-200 text-gray-500'
        placeholder='Enter email(required)'
        formControlName='email'
        (input)='auth.validation($event)'
        required>
      <div class='relative'>
        <input
          type='password'
          class='w-full h-11 mb-6 px-4 rounded-md drop-shadow font-medium focus:outline-gray-200 text-gray-500'
          placeholder='Enter password'
          formControlName='password'
          (input)='auth.validation($event)'
          #password
          required>
        <span
          *ngIf='showPassword'
          class="material-symbols-outlined absolute text-gray-600 right-2 top-2.5 hover:cursor-pointer select-none"
          (click)='hideFieldText("password")'>
          visibility
        </span>
        <span
          *ngIf='!showPassword'
          class="material-symbols-outlined absolute text-gray-600 right-2 top-2.5 hover:cursor-pointer select-none"
          (click)='showFieldText("password")'>
          visibility_off
        </span>
      </div>
      <div class='relative' >
        <input
          type='password'
          class='w-full h-11 mb-6 px-4 rounded-md drop-shadow font-medium focus:outline-gray-200 text-gray-500'
          placeholder='Confirm password'
          formControlName='confirm'
          (input)='auth.validation($event)'
          #confirm
          required>
        <span
          *ngIf='!showConfirm'
          class="material-symbols-outlined absolute text-gray-600 right-2 top-2.5 hover:cursor-pointer select-none"
          (click)='showFieldText("confirm")'>
          visibility
        </span>
        <span
          *ngIf='showConfirm'
          class="material-symbols-outlined absolute text-gray-600 right-2 top-2.5 hover:cursor-pointer select-none"
          (click)='hideFieldText("confirm")'>
          visibility_off
        </span>
      </div>
      <button
        #submit
        [disabled]='!registerForm.valid || isLoading'
        class='w-full h-11 self-end bg-gray-700 rounded text-base font-medium px-2 drop-shadow text-white disabled:bg-gray-300 relative'>
        Sign up
        <app-spinner *ngIf='isLoading' class='absolute right-3 top-2'></app-spinner>
      </button>
    </form>
  </div>
  <div class='w-[680px] h-full bg-white flex flex-col items-center py-12 px-10'>
    <div class='w-[340px] my-auto'>
      <img src='assets/logo-black.png' alt='blog'>
    </div>
    <div class='w-fit my-auto flex justify-center'>
      <span class='font-bold text-6xl text-black flex justify-center leading-[120px]'>Don't Play With Fire, Play With Blog.</span>
    </div>
    <div class='flex flex-col items-center my-auto w-full'>
      <p class='text-xl font-medium text-black'>Sign up by one of services:</p>
      <div class='flex'>
        <button
          (click)='google()'
          class='flex justify-center items-center rounded-xl h-11 p-3 font-medium text-base bg-white mr-6 shadow-md'>
          <img class='w-8' src='assets/google.svg' alt='google'>
        </button>
        <button
          (click)='facebook()'
          class='flex justify-center items-center rounded-xl h-11 p-3 font-medium text-base bg-white mr-6 shadow-md'>
          <img class='w-10' src='assets/facebook.svg' alt='facebook'>
        </button>
        <button
          class='flex justify-center items-center rounded-xl h-11 p-3 font-medium text-base bg-white shadow-md'>
          <img class='w-8' src='assets/twitter.svg' alt='twitter'>
        </button>
      </div>
      <div class='w-full h-0.5 bg-black rounded my-6'></div>
      <button
        routerLink='/login'
        type='button'
        class='bg-gray-700 shadow-md w-full font-medium text-white text-base h-11 rounded-md'
      >Sign in
      </button>
    </div>
  </div>
</div>
